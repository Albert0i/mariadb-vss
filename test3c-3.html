    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light silver background */
        }
        header {
            background-color: #d3d3d3; /* Light silver background for the header */
            color: black;
            padding: 0.2rem; /* Smaller padding for a shorter header */
            text-align: center;
            margin-bottom: 5px; /* Reduced space below header */
            font-size: 0.9rem; /* Smaller font size */
        }
        .button-container {
            text-align: right; /* Align buttons to the right */
            margin: 0px 20px; /* Space around buttons */
        }
        .print-button, .clear-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Space between buttons */
        }
        .print-button:hover, .clear-button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
        }
        .column {
            flex: 1; /* Equal width for all columns */
            margin: 0 10px; /* Horizontal spacing */
            background-color: #f4f4f4; /* Light background for columns */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem; /* Padding inside columns */
            overflow-y: auto; /* Allow vertical scroll if content overflows */
        }
        .input-group {
            display: flex; /* Use flexbox for inline alignment */
            align-items: center; /* Center items vertically */
            margin: 6px 0; /* Spacing between input groups */
        }
        label {
            width: 150px; /* Fixed width for labels */
            margin-right: 10px; /* Space between label and input */
        }
        .labelwide {
            width: 400px; /* Fixed width for labels */
            margin-right: 10px; /* Space between label and input */
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .first-input {
            width: 110px; /* Width for the first input fields */
        }
        .second-input {
            width: 610px; /* Width for the second input fields */
        }
        .third-input {
            width: 30px; /* Width for the third input fields */
        }
        .fourth-input {
            width: 40px; /* Width for the fourth input fields */
        }
        .fifth-input {
            width: 90px; /* Width for the fifth input fields */
            margin-right: 10px;
        }
        .sixth-input { 
            width: 100%; /* Full width for textarea */
            height: 40px; /* Set height for textarea */
            resize: vertical; /* Allow vertical resizing */        
        }
        h1 { 
            margin-bottom: 0;
        }
        h2 {
            text-align: center; /* Center titles */
            margin: 0; 
            padding: 0; 
        }
        .radio-group {
            display: flex; /* Use flexbox for inline alignment */
            align-items: flex-start; /* Align items to the top */
        }
        .radio-group label {
            margin-right: 10px; /* Space between radio buttons and labels */
            margin-left: 5px; /* Space on the left for readability */
        }        
    </style>
    <script>
        function printPage() {
            window.print(); // Triggers the print dialog
        }

        function clearInputs() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.value = ''); // Clear all text inputs
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => radio.checked = false); // Clear all radio buttons
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false); // Clear all checkboxes
        }
    </script>
